    <main>
        <section>
            <h1 id="h1Contact">Contact Page</h1>
            <p>If you like reach out, have questions or disagree with me, please contact me by filling out the form below.</p>
            <form action="https://formspree.io/f/myyoravl" method="POST">
                <label for="fname">First Name:</label>   
                <input type="text" id="fname" name="firstname" placeholder="Your name.."><br />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required> <br />
                <label for="subject">Subject:</label>
                <textarea id="subject" name="subject" placeholder="Do you have questions or comments"></textarea><br />
                <button type="submit">Send</button>
            
              </form>
        </section>
    </main>
</body>
